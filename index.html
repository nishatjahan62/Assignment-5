<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-05</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwindcss -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        /* font */
        --font-poppins: Poppins, sans-serif;

        /* colors */
        --color-primary: #f4f7ff;
        --color-secondary: #3f58fd;
      }

      /* button */
      .btn {
        @apply bg-secondary rounded-md text-white py-2 px-5 font-medium font-poppins;
      }
    </style>
  </head>
  <body class="bg-primary">
    <header>
      <!-- Navbar -->
      <nav
        id="navbar"
        class="font-poppins bg-white flex justify-between items-center mx-5 mt-2 sm:mt-5 md:mx-[50px] lg:mx-[100px] px-3 py-1 sm:px-4 py-2 rounded-xl"
      >
        <div class="flex gap-2 items-center">
          <img src="./assets/logo.png" alt="a logo of Devboard webpage" />
          <p class="text-[#00303C] font-light text-3xl">
            Dev<span class="font-bold">Board</span>
          </p>
        </div>
        <div class="flex gap-3">
          <button
            class="bg-primary flex justify-between items-center gap-3 px-4 rounded-[32px]"
          >
            <img src="./assets/checkbox.png" alt="a checkbox" />
            <span class="font-poppins font-bold text-2xl">23</span>
          </button>
          <img
            class="bg-primary px-3 py-3 rounded-full"
            src="./assets/theme-btn.png"
            alt=""
          />
        </div>
      </nav>
    </header>

    <main
      id="mainSection"
      class="font-poppins bg-white mx-5 mt-2 sm:mt-5 md:mx-[50px] lg:mx-[100px] px-3 py-1 sm:px-4 py-2"
    >
      <!-- Card Section -->
      <section id="cards ">
        <div></div>
        <div></div>
        <div></div>
      </section>
    </main>
    <script src="../script.js"></script>
  </body>
</html>
